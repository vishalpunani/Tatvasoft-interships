<div class="container">
  <h3>LoginPage</h3>
  <br>
  <input type="text" placeholder="Enter your username" [(ngModel)]="userName"> <br><br>
  <input type="password" placeholder="Enter your password" [(ngModel)]="userPassword"> <br><br>
  <button type="button" class="btn btn-dark" (click)="listen()">Submit</button>
</div>
